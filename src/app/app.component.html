<mat-sidenav-container>
        <mat-sidenav  #sidenav role="navigation">
         <mat-nav-list>
          <a mat-list-item
              routerLink="/inventory"
              (click)="sidenav.close()">
              <span class="label">Inventory</span>
          </a>
          <a mat-list-item
            routerLink="/reports"
            (click)="sidenav.close()">
            <span class="label">Reports</span>
          </a>
          <a mat-list-item
              routerLink="/users"
              (click)="sidenav.close()">
            <span class="label">Users</span>
          </a>
          <a mat-list-item
              routerLink="/login">
            <span class="label"
            (click)="authService.SignOut()">Logout</span>
          </a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <mat-toolbar color="primary">
           <div fxHide.gt-xs>
             <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-start">
      </div>
           <div fxFlex fxLayout fxLayoutAlign="center" fxHide.xs>
              <ul fxLayout fxLayoutGap="50px" class="navigation-items">
                  <li>
                    <a
                      routerLink="/inventory">
                        <span class="label">INVENTORY</span>
                    </a>
                  </li>
                  <li>
                      <a
                        routerLink="/reports">
                          <span class="hover hover-3">REPORTS</span>
                      </a>
                    </li>
                  <li>
                    <a
                      routerLink="/users">
                      <span class="label">USERS</span>
                    </a>
                  </li>
              </ul>
           </div>
           <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
                <ul fxLayout class="navigation-items">
                  <li>
                    <a
                    (click)="authService.SignOut()"
                      routerLink="/login">
                      <span class="label">Logout</span>
                    </a>
                  </li>
                </ul>
            </div>
          </mat-toolbar>
          <main>
            <router-outlet></router-outlet>
          </main>
        </mat-sidenav-content>
      </mat-sidenav-container>
